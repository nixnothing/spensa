version: "3.9"

services:

  web:
    build: code
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      DJANGO_SECRET: "${DJANGO_SECRET}"
    restart: 'always'
    volumes:
      - ./code:/code
#    ports:
#      - "8000:8000"
    expose:
      - "8000"
#    environment:
    links:
      - mariadb
    depends_on:
      - mariadb

  nginx:
    build: frontend
    restart: 'always'
    ports:
      - 8080:80
      - 8443:443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/ssl/
    depends_on:
      - web
      - phpmyadmin
    links:
      - web
      - phpmyadmin

  npm_start:
    scale: 0
    build:
      context: frontend
      dockerfile: Dockerfile.dev
    expose:
      - 3000
    ports:
      - 3000:3000
    volumes:
      - ./frontend:/frontend

  mariadb:
    image: "mariadb:${MARIADB_VERSION}"
    restart: 'always'
    volumes:
      - "mysql-volume:/var/lib/mysql"
      - "/var/lib/mysql/logs:${MARIADB_LOG_DIR}"
      - /var/docker/mariadb/conf:/etc/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
    expose:
      - 3306

  phpmyadmin:
    image: phpmyadmin
    restart: always
    expose:
      - 80
    environment:
      PMA_HOST: mariadb
      PMA_ABSOLUTE_URI: /phpmyadmin
volumes:
  mysql-volume:
